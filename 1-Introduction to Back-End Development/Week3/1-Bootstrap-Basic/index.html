<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">             
                <div class="col-12 col-lg-6">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="falafel.jpg" class="card-img-top" alt="Flalafel">
                                <div class="card-body">
                                  <h2 class="card-title">Flalafel</h2>
                                  <p class="card-text">Chickpea, herbs and spices.</p>
                                </div>
                              </div>     
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="salad.jpg" class="card-img-top" alt="salad">
                                <div class="card-body">
                                  <h2 class="card-title">Pasta Salad</h2>
                                  <p class="card-text">Lettuce, vegetables and mozzerella.</p>
                                </div>
                              </div>                        
                        </div>                                          
                    </div>                                      
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Flalafel</td>

                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$15.00</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
